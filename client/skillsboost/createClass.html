<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/main.css">
    <style src="./createJobs.js"></style>
    <title>Create a Job Listing</title>
</head>
<body>

    <div id="navbar">
        <ul>
            <li><a href="../profile/profile.html">Profile</a></li>
            <li><a href="../skillsboost/skills.html">Skills Boost</a></li>
            <li><a href="../community-events/events.html">Community Events</a></li>
            <li><a href="../jobs/jobs.html">Jobs</a></li>
        </ul>
    </div>
    <main>

    <form id="job-form">
            <h1>Fill out the information below for your job listing.</h1> 
            <label for="name">Skill name: </label>
            <input type="text" id="name" name="name" required>
            
            <label for="info">Information: </label>
            <textarea id="info" name="info" required></textarea>

            <label for="image">Image URL: </label>
            <input type="text" id="image" name="image" required />

            <label for="start-date">Start Date: </label>
            <input type="datetime-local" id="start-date" name="start-date" required />

            <label for="end">End Date: </label>
            <input type="datetime-local" id="end-date" name="end-date" required />

            <br>
            <input type="submit" value="Create" id="post">
    </form>
    </form>       
    </main>

</body>
</html>
