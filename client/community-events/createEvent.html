<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/main.css">
    <script src="./createEvents.js" defer></script>
    <script src="../skillsboost/logout.js" defer></script>
    <title>Create an Event </title>
</head>
<body>
    <div id="navbar">
        <div class="navbar-items">
            <ul>
                <li><a href="../profile/profile.html">Profile</a></li>
                <li><a href="../skillsboost/skills.html">Skills Boost</a></li>
                <li><a href="../community-events/events.html">Community Events</a></li>
                <li><a href="../jobs/jobs.html">Jobs</a></li>
            </ul>
        </div>
        <div class="logout-container">
            <ul>
                <li id="log-out"><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <main>
    <form id="event-form">
            <h1>Fill out the information below for your upcoming Event</h1> 
            <label for="name">Event name: </label>
            <input type="text" id="name" name="name" required>
            
            <label for="info">Information: </label>
            <textarea id="info" name="info" required></textarea>

            <label for="image">Image URL: </label>
            <input type="text" id="image" name="image" required />

            <label for="start-date">Start Date: </label>
            <input type="datetime-local" id="start-date" name="start-date" required />

            <label for="end">End Date: </label>
            <input type="datetime-local" id="end-date" name="end-date" required />

            <br>
            <input type="submit" value="Create" id="post">
    </form>
    <div class="popup">
    </div>
    </main>

</body>
</html>
