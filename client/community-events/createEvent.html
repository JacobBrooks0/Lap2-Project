<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="events.css">
    <script src="./events.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="display-4 text-center titles">Create an Event</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 shadow p-4">
                <form id="diaryData">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="diaryName">Category</label>
                            <input type="text" class="form-control" id="diaryName" name="diaryName-input"
                                placeholder="Happy" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="eventDate">Date</label>
                            <input type="text" class="form-control" id="eventDate" name="eventDate-input"
                                placeholder="YYYY-MM-DD">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="eventTime">Time</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="text" class="form-control" id="EventTime" name="EventTime-input"
                                    placeholder="HH:MM">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">


                        <div class="col-md-12 mb-3">
                            <label for="description">Entry</label>
                            <textarea class="form-control" id="description" name="entry-input"
                                placeholder="Enter event description here" rows="3"></textarea>
                        </div>
                    </div>
            </div>
            <button id="DataButton" class="btn btn-light btn-block btn-outline-danger font-weight-bold"
                type="submit">Post</button>
            </form>

            <div id="container"></div>

            <footer class="footer">&nbsp;</footer>

</body>

</html>
